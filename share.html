<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/png" href="res/favicon.png">

  <title>Wes</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"
          integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>

  <!-- Mustache -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"
          integrity="sha256-srhz/t0GOrmVGZryG24MVDyFDYZpvUH2+dnJ8FbpGi0="
          crossorigin="anonymous"></script>

  <!-- Funciones especificas de la pagina -->
  <script src="js/share.functions.js"></script>

  <!-- Estilo especifico de la pagina -->
  <link rel="stylesheet" href="css/index.css">
</head>

<body class="vh-100" onload="prepararForma()">

  <!-- Navigation -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container p-0">
      <span class="navbar-brand">Wes</span>
    </div>
  </nav>

  <section class="bg-light">
    <div class="container">
      <div class="row vh-100 align-items-center">
        <div class="col-lg-8 mx-auto">
          <h2>Comparta</h2>

          <ul class="list-group mb-3" id="resultado">
              
          </ul>

          <form onsubmit="enviar()">
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Correo destino" id="mail" required>
            </div>

            <div class="input-group mb-3">
              <input type="text" class="form-control"  placeholder="Nombre y apellido" id="nomApe">
            </div>

            <button type="submit" class="btn btn-primary">Enviar e-mail</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script id="cancionTmpl" type="x-tmpl-mustache">
    <li id="cancion" class="list-group-item container p-2" >
      <div class="row align-items-center">
        <div class="col-auto pr-2">
          <div class="album-art-container">
            <img class="rounded abs-center album-art" src={{ artworkUrl60 }}>
          </div>
        </div>
        <div class="col text-truncate px-0">
          <span id="nombre">{{ trackName }}</span></br>
          <span id="artista">{{ artistName }}</span>
        </div>
      </div>
    </li>
  </script>
</body>
</html>
