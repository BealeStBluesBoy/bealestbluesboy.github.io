<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/png" href="res/favicon.png">

  <title>Wes</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="css/scrolling-nav.css">

  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"
          integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>

  <!-- Plugin JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"
          integrity="sha256-H3cjtrm/ztDeuhCN9I4yh4iN2Ybx/y1RM7rMmAesA0k="
          crossorigin="anonymous"></script>

  <!-- Mustache -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"
          integrity="sha256-srhz/t0GOrmVGZryG24MVDyFDYZpvUH2+dnJ8FbpGi0="
          crossorigin="anonymous"></script>

  <!-- Funciones especificas de la pagina -->
  <script src="js/index.functions.js"></script>
</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">Wes</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#services">Búsqueda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#contact">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-primary text-white">
    <div class="container text-center">
      <h1>Wes, su musicólogo personal</h1>
      <p class="lead">Lo que busque, Wes lo encuentra</p>
    </div>
  </header>

  <section id="services" class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2>Búsque</h2>

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Álbum" id="album">
          </div>

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Género" id="genero">
          </div>

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Artista" id="artista">
          </div>

          <div class="input-group mb-3">
            <input type="text" class="form-control" id="busqueda">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary px-2" type="button" onclick="borrar()">
                <img src="res/clear.svg" class="d-block"></img>
              </button>
            </div>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary px-2" type="button" onclick="buscar()">
                <img src="res/search.svg" class="d-block"></img>
              </button>
            </div>
          </div>

          <ul class="list-group" id="resultados">
            
          </ul>

          <ul class="list-group" id="recientes">
            
          </ul>

        </div>
      </div>
    </div>
  </section>

  <section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2>Contáctenos</h2>
          <ul>
            <li>Mail: example@example.com</li>
            <li>Teléfono: 356-4996</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <!--
          <iframe src="https://maps.google.com/maps?q=catedral%20la%20plata&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no"></iframe>
          -->
        </div>
        <div class="col"></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Aplicaciones Móviles 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <script id="cargando" type="x-tmpl-mustache">
    <div class="d-flex justify-content-center">
      <div class="spinner-border"></div>
    </div>
  </script>

  <script id="searchResult" type="x-tmpl-mustache">
    <li name="resultado" class="list-group-item container p-2"  {{ #hide }}hidden{{ /hide }}>
      <div class="row align-items-center">
        <div class="col-auto pr-2">
          <img class="rounded" name="cover" src={{ artworkUrl60 }}>
        </div>
        <div class="col text-truncate px-0">
          <audio onended="end(this)" onerror="end(this)" onstalled="end(this)" preload="none">
            <source src={{ previewUrl }} type="audio/mp4"></source>
          </audio>
          <img onclick="playPause(this)" src="res/play.svg"></img>
          <span name="nombre">{{ trackName }}</span></br>
          <span name="artista">{{ artistName }}</span>
        </div>
        <div class="col-auto pl-2">
          <a href="javascript:void(0)" onclick="compartir(this)"><img src="res/share.svg"></img></a>
        </div>
      </div>
    </li>
  </script>

  <script id="moreResults" type="x-tmpl-mustache">
    <a id="botonVerMas" href="javascript:void(0)" onclick="verMas()" class="list-group-item list-group-item-action active">
      Ver mas
    </a>
  </script>

  <script id="noResult" type="x-tmpl-mustache">
    <li id="sinResultados" class="list-group-item">
      No se encontraron resultados :(
    </li>
  </script>

  <script id="recent" type="x-tmpl-mustache">
    {{ #res }}
    <li onclick="llenarBusqueda(this)" class="list-group-item">
      <span>{{ . }}</span>
    </li>
    {{ /res }}
  </script>

  <!-- Custom JavaScript for this theme -->
  <script src="js/scrolling-nav.js"></script>

</body>

</html>
